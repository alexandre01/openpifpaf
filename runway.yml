version: 0.1
python: 3.6
entrypoint: python runway_model.py
cuda: 9.2
framework: pytorch
spec:
    cpu: True
    gpu: True
build_steps:
    - pip install runway-python==0.1.0
    - pip install -r requirements.txt
    - python -c 'import torch.utils.model_zoo; torch.utils.model_zoo.load_url("https://storage.googleapis.com/openpifpaf-pretrained/v0.5.0/resnet50block5-pif-paf-edge401-190424-122009-f26a1f53.pkl")'
